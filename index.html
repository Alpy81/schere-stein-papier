<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
    <h1><span id="makas">Schere </span><span id="tas">Stein </span><span id="kagit"> Papier</span></h1>
</header>
<section>
<div class="round-counter">
  <h1>Wieviel Runden?</h1>
  <h3>
    <span class="gespielte-runden"></span> /
    <span class="gesamte-runden"></span>
  </h3>
</div>
<div class="rounds">
  <div>
    <input type="radio" id="5" name="rounds" value="5" checked />
    <label for="5">5</label><br />
    <input id="on" type="radio" id="10" name="rounds" value="10" />
    <label for="10">10</label><br />
  </div>
  <div>
    <input type="radio" id="15" name="rounds" value="15" />
    <label for="15">15</label><br />
    <input type="radio" id="20" name="rounds" value="20" />
    <label for="20">20</label>
  </div>
</div>
<div class="spiel-stand">
  <div>
    <h3 id="user">User</h3>
    <h3 class="spielstand-user">0</h3>
  </div>
  <div class="line"></div>
  <div>
    <h3 id="com">COM</h3>
    <h3 class="spielstand-comp">0</h3>
  </div>
</div>
<h2 class="win-or-loos">LetÂ´s Play</h2>
<div class="btn-area">
  <button onclick="playGame('Schere')"><img src="./assets/img/schere.png" /><br>Schere</button>
  <button onclick="playGame('Stein')"><img src="./assets/img/stein.png" /><br>Stein</button>
  <button onclick="playGame('Papier')"><img src="./assets/img/papier.png" /><br>Papier</button>
</div>
<div>
<button onclick="reset()" class="reset">- reset -</button>
</div>
</section>

<script src="main.js" type="text/javascript"></script>
</body>
</html>
